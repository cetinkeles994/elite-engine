<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value Bet Analizi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: '#1a1a1a',
                        card: '#2d2d2d',
                        accent: '#3b82f6',
                        success: '#10b981',
                        danger: '#ef4444'
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #121212; color: #e5e5e5; }
        .input-field { 
            background: #2d2d2d; border: 1px solid #404040; color: white;
            padding: 0.5rem; border-radius: 0.375rem; width: 100%;
        }
    </style>
</head>
<body class="p-4 md:p-8 max-w-4xl mx-auto">
    
    <header class="text-center mb-8">
        <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent">
            Bet Analiz & Kasa Yönetimi
        </h1>
        <p class="text-gray-400 mt-2">Yapay Zeka Destekli Value Bet Hesaplayıcı</p>
    </header>

    <div class="grid md:grid-cols-2 gap-8">
        <!-- Input Form -->
        <div class="bg-card p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4 text-blue-400">Maç Analizi</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Kasa (Bankroll)</label>
                    <input type="number" id="bankroll" value="10000" class="input-field">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">Ev Sahibi</label>
                        <select id="homeTeam" class="input-field">
                            <option value="">Seçiniz...</option>
                            {% for team in teams %}
                            <option value="{{ team }}">{{ team }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">Deplasman</label>
                        <select id="awayTeam" class="input-field">
                            <option value="">Seçiniz...</option>
                            {% for team in teams %}
                            <option value="{{ team }}">{{ team }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-2">
                    <div>
                        <label class="block text-sm text-center text-gray-400">MS1</label>
                        <input type="number" id="odds1" step="0.01" class="input-field text-center" placeholder="1.50">
                    </div>
                    <div>
                        <label class="block text-sm text-center text-gray-400">MS0</label>
                        <input type="number" id="odds0" step="0.01" class="input-field text-center" placeholder="3.50">
                    </div>
                    <div>
                        <label class="block text-sm text-center text-gray-400">MS2</label>
                        <input type="number" id="odds2" step="0.01" class="input-field text-center" placeholder="4.20">
                    </div>
                </div>

                <button onclick="analyze()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition">
                    ANALİZ ET
                </button>
            </div>
        </div>

        <!-- Results -->
        <div id="results" class="hidden">
            <div class="bg-card p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-2 text-emerald-400">Tahmin Sonuçları</h2>
                <div id="matchInfo" class="text-sm text-gray-400 mb-4 pb-4 border-b border-gray-700"></div>
                
                <div id="betCards" class="space-y-4">
                    <!-- Cards will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        async function analyze() {
            const data = {
                home: document.getElementById('homeTeam').value,
                away: document.getElementById('awayTeam').value,
                home_odds: document.getElementById('odds1').value,
                draw_odds: document.getElementById('odds0').value,
                away_odds: document.getElementById('odds2').value,
                bankroll: document.getElementById('bankroll').value
            };

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });

            const result = await response.json();
            
            if (result.error) {
                alert(result.error);
                return;
            }

            document.getElementById('results').classList.remove('hidden');
            
            // Info Header
            document.getElementById('matchInfo').innerHTML = `
                <div class="flex justify-between">
                    <span>xG: <b>${result.match_info.home_xg}</b> - <b>${result.match_info.away_xg}</b></span>
                    <span>Ev Form: ${result.match_info.home_form} / Dep Form: ${result.match_info.away_form}</span>
                </div>
            `;

            const cardsContainer = document.getElementById('betCards');
            cardsContainer.innerHTML = '';

            result.bets.forEach(bet => {
                const isValue = bet.is_value;
                const cardClass = isValue ? 'border-l-4 border-emerald-500 bg-gray-800' : 'border-l-4 border-gray-600 opacity-60';
                const textColor = isValue ? 'text-emerald-400' : 'text-gray-400';
                const statusText = isValue ? '✅ DEĞERLİ BAHİS' : 'PAS';

                const html = `
                    <div class="${cardClass} p-4 rounded shadow-md transition hover:scale-105">
                        <div class="flex justify-between items-center mb-2">
                            <h3 class="font-bold text-lg">${bet.name}</h3>
                            <span class="${textColor} font-bold">${statusText}</span>
                        </div>
                        <div class="grid grid-cols-3 text-sm gap-2 mb-3">
                            <div>
                                <span class="block text-gray-500">Olasılık</span>
                                <span class="font-mono text-white">%${bet.prob}</span>
                            </div>
                            <div>
                                <span class="block text-gray-500">Adil Oran</span>
                                <span class="font-mono text-white">${bet.fair_odds}</span>
                            </div>
                            <div>
                                <span class="block text-gray-500">Büro</span>
                                <span class="font-mono text-white">${bet.bookie_odds}</span>
                            </div>
                        </div>
                        ${isValue ? `
                        <div class="bg-emerald-900/30 p-2 rounded text-center border border-emerald-900">
                            <span class="text-gray-400 text-xs uppercase">Önerilen Bahis</span>
                            <div class="text-xl font-bold text-white">${bet.stake_amount} TL <span class="text-sm font-normal text-gray-400">(%${bet.stake_pct})</span></div>
                        </div>
                        ` : ''}
                    </div>
                `;
                cardsContainer.innerHTML += html;
            });
        }
    </script>
</body>
</html>
